<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Package - Cosmos Holiday</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üåç Cosmos Holiday</h1>
      <a href="index.html" class="hover:underline">Back to Home</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="container mx-auto px-4 py-16 max-w-2xl">
    <h2 class="text-4xl font-bold text-center mb-8">Submit Booking Inquiry</h2>

    <div id="packageInfo" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <!-- Package details loaded here -->
    </div>

    <form id="bookingForm" class="bg-white p-8 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullName" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Number of Travelers</label>
        <input type="number" id="travelers" min="1" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Special Requests</label>
        <textarea id="requests" rows="4"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Submit
        Inquiry</button>
    </form>

    <div id="bookingStatus" class="mt-4 text-center"></div>
  </section>

  <script type="module" src="js/booking.js"></script>
</body>

</html>
