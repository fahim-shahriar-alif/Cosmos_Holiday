<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cosmos Holiday</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>

    <!-- Toggle Buttons -->
    <div class="flex mb-6 bg-gray-200 rounded-lg p-1">
      <button id="loginTab" class="flex-1 py-2 rounded-lg bg-blue-600 text-white font-semibold">Login</button>
      <button id="signupTab" class="flex-1 py-2 rounded-lg text-gray-700 font-semibold">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="loginEmail" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="signupEmail" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="signupPassword" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-semibold">Sign Up</button>
    </form>

    <!-- Anonymous Login -->
    <div class="mt-4">
      <button id="anonymousBtn"
        class="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 font-semibold">Continue as Guest</button>
    </div>

    <div id="authStatus" class="mt-4 text-center"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
