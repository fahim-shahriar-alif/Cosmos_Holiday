<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Cosmos Holiday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 text-white shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <img src="logo.png" alt="Cosmos Holiday" class="h-14 w-auto">
          <div>
            <h1 class="text-2xl font-extrabold">COSMOS HOLIDAY</h1>
            <span class="text-xs bg-yellow-400 text-gray-800 px-3 py-1 rounded-full font-bold">WE ARE FOR THE
              STUDENTS</span>
          </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html"
          class="bg-white text-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-50 transition-all">
          ‚Üê Back to Home
        </a>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">

      <!-- Profile Header -->
      <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8 border-4 border-yellow-400/30">
        <div class="flex items-center gap-6">
          <!-- Avatar -->
          <div class="relative">
            <div
              class="w-32 h-32 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-5xl font-bold shadow-xl">
              <span id="userInitial">U</span>
            </div>
            <div class="absolute -bottom-2 -right-2 bg-green-500 w-8 h-8 rounded-full border-4 border-white"></div>
          </div>

          <!-- User Info -->
          <div class="flex-1">
            <h2 class="text-4xl font-bold text-gray-800 mb-2" id="userDisplayName">Loading...</h2>
            <p class="text-gray-600 text-lg mb-4" id="userEmail">email@example.com</p>
            <div class="flex gap-4">
              <div class="bg-blue-100 px-4 py-2 rounded-lg">
                <span class="text-blue-600 font-bold text-2xl" id="totalBookings">0</span>
                <p class="text-blue-600 text-sm">Total Bookings</p>
              </div>
              <div class="bg-yellow-100 px-4 py-2 rounded-lg">
                <span class="text-yellow-600 font-bold text-2xl" id="memberSince">2024</span>
                <p class="text-yellow-600 text-sm">Member Since</p>
              </div>
            </div>
          </div>

          <!-- Logout Button -->
          <button id="logoutBtn"
            class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-3 rounded-xl font-bold hover:from-red-600 hover:to-red-700 transition-all shadow-lg hover:scale-105">
            Logout
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="flex border-b">
          <button id="bookingsTab" class="flex-1 px-6 py-4 font-bold text-lg bg-blue-600 text-white transition-all">
            üìã Booking History
          </button>
          <button id="settingsTab"
            class="flex-1 px-6 py-4 font-bold text-lg text-gray-600 hover:bg-gray-50 transition-all">
            ‚öôÔ∏è Settings
          </button>
        </div>

        <!-- Bookings Content -->
        <div id="bookingsContent" class="p-8">
          <h3 class="text-2xl font-bold mb-6 text-gray-800">Your Bookings</h3>
          <div id="bookingsList">
            <!-- Bookings will be loaded here -->
            <div class="text-center py-12">
              <div class="text-6xl mb-4">üì¶</div>
              <p class="text-gray-500 text-lg">No bookings yet</p>
              <p class="text-gray-400 mb-6">Start exploring our amazing packages!</p>
              <a href="index.html#packages"
                class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-xl font-bold hover:scale-105 transition-all shadow-lg">
                Browse Packages
              </a>
            </div>
          </div>
        </div>

        <!-- Settings Content -->
        <div id="settingsContent" class="p-8 hidden">
          <h3 class="text-2xl font-bold mb-6 text-gray-800">Account Settings</h3>

          <form id="profileForm" class="space-y-6">
            <!-- Full Name -->
            <div class="bg-gray-50 p-6 rounded-xl">
              <label class="block text-gray-700 font-bold mb-2">Full Name</label>
              <input type="text" id="fullName" placeholder="Enter your full name"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <!-- Phone Number -->
            <div class="bg-gray-50 p-6 rounded-xl">
              <label class="block text-gray-700 font-bold mb-2">Phone Number</label>
              <input type="tel" id="phoneNumber" placeholder="+880 1XXX-XXXXXX"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <!-- Gender -->
            <div class="bg-gray-50 p-6 rounded-xl">
              <label class="block text-gray-700 font-bold mb-2">Gender</label>
              <select id="gender"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>

            <!-- Email (Read-only) -->
            <div class="bg-gray-50 p-6 rounded-xl">
              <label class="block text-gray-700 font-bold mb-2">Email Address</label>
              <input type="email" id="settingsEmail" readonly
                class="w-full px-4 py-3 border rounded-lg bg-gray-100 cursor-not-allowed" value="email@example.com">
              <p class="text-sm text-gray-500 mt-2">Email cannot be changed</p>
            </div>

            <!-- Save Button -->
            <div class="flex gap-4">
              <button type="submit"
                class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-3 rounded-xl font-bold hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg hover:scale-105">
                üíæ Save Changes
              </button>
              <button type="button" id="cancelBtn"
                class="bg-gray-300 text-gray-700 px-8 py-3 rounded-xl font-bold hover:bg-gray-400 transition-all">
                Cancel
              </button>
            </div>

            <div id="saveStatus" class="text-center"></div>

            <!-- Change Password -->
            <div class="bg-yellow-50 p-6 rounded-xl border-2 border-yellow-200 mt-8">
              <h4 class="text-gray-700 font-bold mb-4 text-lg">üîí Change Password</h4>

              <div class="space-y-4">
                <!-- Current Password -->
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
                  <div class="relative">
                    <input type="password" id="currentPassword" placeholder="Enter current password"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-all">
                    <button type="button" id="toggleCurrentPassword"
                      class="absolute right-2 top-1/2 -translate-y-1/2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-yellow-400 hover:to-yellow-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition-all duration-300 shadow-md hover:shadow-lg hover:scale-105">
                      <span id="currentPasswordText">Show</span>
                    </button>
                  </div>
                </div>

                <!-- New Password -->
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">New Password</label>
                  <div class="relative">
                    <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-all">
                    <button type="button" id="toggleNewPassword"
                      class="absolute right-2 top-1/2 -translate-y-1/2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-yellow-400 hover:to-yellow-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition-all duration-300 shadow-md hover:shadow-lg hover:scale-105">
                      <span id="newPasswordText">Show</span>
                    </button>
                  </div>
                </div>

                <!-- Confirm New Password -->
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                  <div class="relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-all">
                    <button type="button" id="toggleConfirmPassword"
                      class="absolute right-2 top-1/2 -translate-y-1/2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-yellow-400 hover:to-yellow-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition-all duration-300 shadow-md hover:shadow-lg hover:scale-105">
                      <span id="confirmPasswordText">Show</span>
                    </button>
                  </div>
                </div>

                <button type="button" id="changePasswordBtn"
                  class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-white px-6 py-3 rounded-lg font-bold hover:from-yellow-600 hover:to-yellow-700 transition-all shadow-lg hover:scale-105">
                  üîí Update Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Firebase & Profile Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdj4hBMQ0lXBd3J-Mq7r4BgOdZeuca9aY",
      authDomain: "cosmos-holiday-563eb.firebaseapp.com",
      projectId: "cosmos-holiday-563eb",
      storageBucket: "cosmos-holiday-563eb.firebasestorage.app",
      messagingSenderId: "176431895536",
      appId: "1:176431895536:web:4746ef3299b77e043a0335"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is logged in
        const email = user.email;
        const username = email.split('@')[0];
        const joinDate = new Date(user.metadata.creationTime).getFullYear();

        // Load profile data from Firestore
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          const profileData = userDoc.exists() ? userDoc.data() : {};

          const displayName = profileData.fullName || username;
          const initial = displayName.charAt(0).toUpperCase();

          document.getElementById('userDisplayName').textContent = displayName;
          document.getElementById('userEmail').textContent = email;
          document.getElementById('userInitial').textContent = initial;
          document.getElementById('memberSince').textContent = joinDate;
          document.getElementById('settingsEmail').value = email;

          // Load form fields with saved data
          if (profileData.fullName) document.getElementById('fullName').value = profileData.fullName;
          if (profileData.phoneNumber) document.getElementById('phoneNumber').value = profileData.phoneNumber;
          if (profileData.gender) document.getElementById('gender').value = profileData.gender;

          // Load bookings
          loadBookings();
        } catch (error) {
          console.error('Error loading profile:', error);
          // Fallback to username
          document.getElementById('userDisplayName').textContent = username;
          document.getElementById('userEmail').textContent = email;
          document.getElementById('userInitial').textContent = username.charAt(0).toUpperCase();
          document.getElementById('memberSince').textContent = joinDate;
          document.getElementById('settingsEmail').value = email;
        }
      } else {
        // Not logged in, redirect to login
        window.location.href = 'auth.html';
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        await signOut(auth);
        window.location.href = 'index.html';
      }
    });

    // Tab switching
    const bookingsTab = document.getElementById('bookingsTab');
    const settingsTab = document.getElementById('settingsTab');
    const bookingsContent = document.getElementById('bookingsContent');
    const settingsContent = document.getElementById('settingsContent');

    bookingsTab.addEventListener('click', () => {
      bookingsTab.classList.add('bg-blue-600', 'text-white');
      bookingsTab.classList.remove('text-gray-600');
      settingsTab.classList.remove('bg-blue-600', 'text-white');
      settingsTab.classList.add('text-gray-600');
      bookingsContent.classList.remove('hidden');
      settingsContent.classList.add('hidden');
    });

    settingsTab.addEventListener('click', () => {
      settingsTab.classList.add('bg-blue-600', 'text-white');
      settingsTab.classList.remove('text-gray-600');
      bookingsTab.classList.remove('bg-blue-600', 'text-white');
      bookingsTab.classList.add('text-gray-600');
      settingsContent.classList.remove('hidden');
      bookingsContent.classList.add('hidden');
    });

    // Load bookings from Firebase
    async function loadBookings() {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const bookingsQuery = query(
          collection(db, 'bookings'),
          where('userId', '==', user.uid)
        );

        const bookingsSnapshot = await getDocs(bookingsQuery);
        const bookingsList = document.getElementById('bookingsList');

        document.getElementById('totalBookings').textContent = bookingsSnapshot.size;

        if (bookingsSnapshot.empty) {
          bookingsList.innerHTML = `
            <div class="text-center py-12">
              <div class="text-6xl mb-4">üì¶</div>
              <p class="text-gray-500 text-lg">No bookings yet</p>
              <p class="text-gray-400 mb-6">Start exploring our amazing packages!</p>
              <a href="index.html#packages"
                class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-xl font-bold hover:scale-105 transition-all shadow-lg">
                Browse Packages
              </a>
            </div>
          `;
          return;
        }

        // Convert to array and sort by createdAt
        const bookingsArray = [];
        bookingsSnapshot.forEach((doc) => {
          bookingsArray.push({ id: doc.id, ...doc.data() });
        });
        bookingsArray.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        let html = '<div class="space-y-4">';

        const statusColors = {
          'pending': 'bg-yellow-100 text-yellow-800',
          'confirmed': 'bg-green-100 text-green-800',
          'cancelled': 'bg-red-100 text-red-800'
        };

        bookingsArray.forEach((booking) => {
          const statusColor = statusColors[booking.status] || 'bg-gray-100 text-gray-800';

          html += `
            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
              <div class="flex justify-between items-start mb-4">
                <div>
                  <h4 class="text-xl font-bold text-gray-800">${booking.packageName}</h4>
                  <p class="text-gray-600 text-sm">Booking ID: ${booking.id}</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor}">
                  ${booking.status.toUpperCase()}
                </span>
              </div>
              
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <p class="text-gray-500 text-sm">Date</p>
                  <p class="font-semibold">${booking.packageDate || 'TBD'}</p>
                </div>
                <div>
                  <p class="text-gray-500 text-sm">Duration</p>
                  <p class="font-semibold">${booking.packageDuration || 'N/A'}</p>
                </div>
                <div>
                  <p class="text-gray-500 text-sm">Adults</p>
                  <p class="font-semibold">${booking.adults} ${booking.isCouple ? '(Couple)' : ''}</p>
                </div>
                <div>
                  <p class="text-gray-500 text-sm">Total Amount</p>
                  <p class="font-semibold text-blue-600">‡ß≥${booking.totalAmount.toLocaleString()}</p>
                </div>
              </div>
              
              <div class="text-xs text-gray-500">
                Booked on: ${new Date(booking.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
              </div>
            </div>
          `;
        });

        html += '</div>';
        bookingsList.innerHTML = html;

      } catch (error) {
        console.error('Error loading bookings:', error);
        document.getElementById('bookingsList').innerHTML = `
          <div class="text-center py-12">
            <p class="text-red-600">Error loading bookings</p>
            <p class="text-gray-500 text-sm">${error.message}</p>
          </div>
        `;
      }
    }

    // Save profile form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) return;

      const fullName = document.getElementById('fullName').value;
      const profileData = {
        fullName: fullName,
        phoneNumber: document.getElementById('phoneNumber').value,
        gender: document.getElementById('gender').value,
        email: user.email,
        updatedAt: new Date().toISOString()
      };

      const saveStatus = document.getElementById('saveStatus');

      try {
        // Save to Firestore with user's UID as document ID
        await setDoc(doc(db, 'users', user.uid), profileData, { merge: true });

        // Update display name on the page immediately
        if (fullName) {
          document.getElementById('userDisplayName').textContent = fullName;
          document.getElementById('userInitial').textContent = fullName.charAt(0).toUpperCase();
        }

        // Show success message
        saveStatus.innerHTML = `
          <div class="bg-gradient-to-r from-green-400 to-green-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 animate-pulse">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="font-bold">Profile updated successfully!</span>
          </div>
        `;

        setTimeout(() => {
          saveStatus.innerHTML = '';
        }, 3000);
      } catch (error) {
        console.error('Error saving profile:', error);
        saveStatus.innerHTML = `
          <div class="bg-gradient-to-r from-red-400 to-red-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="font-bold">Failed to save profile. Please try again.</span>
          </div>
        `;

        setTimeout(() => {
          saveStatus.innerHTML = '';
        }, 3000);
      }
    });

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.reload();
    });

    // Password visibility toggles
    document.getElementById('toggleCurrentPassword').addEventListener('click', () => {
      const input = document.getElementById('currentPassword');
      const text = document.getElementById('currentPasswordText');
      input.type = input.type === 'password' ? 'text' : 'password';
      text.textContent = input.type === 'password' ? 'Show' : 'Hide';
    });

    document.getElementById('toggleNewPassword').addEventListener('click', () => {
      const input = document.getElementById('newPassword');
      const text = document.getElementById('newPasswordText');
      input.type = input.type === 'password' ? 'text' : 'password';
      text.textContent = input.type === 'password' ? 'Show' : 'Hide';
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
      const input = document.getElementById('confirmPassword');
      const text = document.getElementById('confirmPasswordText');
      input.type = input.type === 'password' ? 'text' : 'password';
      text.textContent = input.type === 'password' ? 'Show' : 'Hide';
    });

    // Change password button
    document.getElementById('changePasswordBtn').addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) return;

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const saveStatus = document.getElementById('saveStatus');

      // Validation
      if (!currentPassword || !newPassword || !confirmPassword) {
        saveStatus.innerHTML = `<div class="bg-gradient-to-r from-red-400 to-red-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="font-bold">Please fill in all password fields</span></div>`;
        setTimeout(() => saveStatus.innerHTML = '', 3000);
        return;
      }

      if (newPassword.length < 6) {
        saveStatus.innerHTML = `<div class="bg-gradient-to-r from-red-400 to-red-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="font-bold">New password must be at least 6 characters</span></div>`;
        setTimeout(() => saveStatus.innerHTML = '', 3000);
        return;
      }

      if (newPassword !== confirmPassword) {
        saveStatus.innerHTML = `<div class="bg-gradient-to-r from-red-400 to-red-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="font-bold">New passwords do not match</span></div>`;
        setTimeout(() => saveStatus.innerHTML = '', 3000);
        return;
      }

      try {
        // Re-authenticate with current password
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        await reauthenticateWithCredential(user, credential);

        // Update password
        await updatePassword(user, newPassword);

        saveStatus.innerHTML = `<div class="bg-gradient-to-r from-green-400 to-green-500 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 animate-pulse"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="font-bold">Password updated successfully!</span></div>`;

        // Clear fields
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        setTimeout(() => saveStatus.innerHTML = '', 3000);
      } catch (error) {
        let errorMessage = 'Failed to update password';
        if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
          errorMessage = 'Current password is incorrect';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many attempts. Try again later';
        }
