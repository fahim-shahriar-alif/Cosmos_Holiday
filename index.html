<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Holiday - Student Travel Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ğŸŒ Cosmos Holiday</h1>
      <div class="space-x-4">
        <a href="#packages" class="hover:underline">Packages</a>
        <a href="#contact" class="hover:underline">Contact</a>
        <button id="authBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-5xl font-bold mb-4">Travel Smart, Travel Affordable</h2>
      <p class="text-xl mb-8">Exclusive student packages for semester breaks</p>
      <a href="#packages" class="bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100">Explore
        Packages</a>
    </div>
  </section>

  <!-- Packages Section -->
  <section id="packages" class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center mb-12">Travel Packages</h2>

    <!-- Domestic Packages -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold mb-6 text-blue-600">ğŸï¸ Domestic Adventures</h3>
      <div id="domesticPackages" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loaded dynamically -->
      </div>
    </div>

    <!-- International Packages -->
    <div>
      <h3 class="text-2xl font-semibold mb-6 text-purple-600">âœˆï¸ International Escapes</h3>
      <div id="internationalPackages" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-gray-100 py-16">
    <div class="container mx-auto px-4 max-w-2xl">
      <h2 class="text-4xl font-bold text-center mb-8">Send Us a Message</h2>
      <form id="contactForm" class="bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Name</label>
          <input type="text" name="from_name" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" name="from_email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Message</label>
          <textarea name="message" rows="5" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Send
          Message</button>
      </form>
      <div id="contactStatus" class="mt-4 text-center"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 Cosmos Holiday. Student Travel Made Easy.</p>
    </div>
  </footer>

  <!-- Firebase & EmailJS -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/packages.js"></script>
  <script type="module">
    import { auth } from './js/config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const authBtn = document.getElementById('authBtn');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBtn.textContent = 'Logout';
        authBtn.onclick = () => {
          signOut(auth);
          window.location.reload();
        };
      } else {
        authBtn.textContent = 'Login';
        authBtn.onclick = () => window.location.href = 'auth.html';
      }
    });

    // EmailJS Contact Form
    emailjs.init('YOUR_EMAILJS_PUBLIC_KEY');

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('contactStatus');

      try {
        await emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', e.target);
        status.innerHTML = '<p class="text-green-600 font-semibold">Message sent successfully!</p>';
        e.target.reset();
      } catch (error) {
        status.innerHTML = '<p class="text-red-600 font-semibold">Failed to send message. Please try again.</p>';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>

</html>
